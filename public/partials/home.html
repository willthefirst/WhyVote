<section id="submit">
	<form class="new_post" id="new_post" ng-submit='submit()'>
		<p class="sentence">I'm voting for</p>
		<div class="field">
			<ul>
				<div class="candidate-row">
					<li class="candidate" id="obama" ng-click='select_candidate("obama")'>
						<img src="images/obama.jpg" alt="Obama">
						<span class="candidate-name">Obama</span>
					</li>
					<li class="candidate" id="romney" ng-click='select_candidate("romney")'>
						<img src="images/romney.jpg" alt="Romney">
						<span class="candidate-name">Romney</span>
					</li>
				</div>
				<div class="candidate-row">
					<li class="candidate" id="johnson" ng-click='select_candidate("johnson")'>
						<img src="images/gary.jpg" alt="Johnson">
						<span class="candidate-name">Johnson</span>
					</li>
					<li class="candidate" id="nobody" ng-click='select_candidate("nobody")'>
						<img src="images/derek.jpg" alt="Nobody">
						<span class="candidate-name">Nobody</span>
					</li>
				</div>
			</ul>
		</div>
		<p class="sentence">because...</p>
		<div class="field">
			<textarea cols="20" rows="10" class="reason" ng-model='reason' placeholder='...no more than 200 words'></textarea>
		</div>
		<div class="field">
			<input type="textarea" name="post[user_attributes][email]"class="email" ng-model='email' placeholder="your_email@example.com">
		</div>  
		<div class="actions">
			<button name="commit" type="submit" class="submit">Submit</button>
		</div>
	</form>
</section>
<section id="posts">
	<div class="disclaimer">
		<p>Thanks for that. Now, vote for the best answers from other people <br />(by clicking the button on the left of good posts)!</p>
	</div>
	<div class="sort">
		<ul>
			<li><a href="#"><span>Best</span></a></li>
			<li><a href="#"><span>Candidate</span></a></li>
			<li><a href="#"><span>Recent</span></a></li>
		</ul>
	</div>
	<div class="submission" ng-repeat='post in posts' id='post{{post.id}}'>
		<div vote ng-click='vote(post)' class="upvote">
			<img src="images/vote.png" alt="Vote this up!" />
			<span ng-bind='post.votes' class="votes"></span>
		</div>
		<article class="WV_TEST obama">
			<p ng-bind='post.reason'></p>
		</article>
	</div>
</section>
